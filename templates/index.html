<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ML Deployment</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
  <div class="login">
    <h1>Diabeties- Model2</h1>

    <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}" method="post">

      <input type="text" name="Age" placeholder="Age (Years)" required="required" />
      <input type="text" name="Pregnacies" placeholder="How many pregnacies you had" required="required" />
      <input type="text" name="BloodPressure" placeholder="Blood pressure (50-120)" required="required" />
      <input type="text" name="Insulin" placeholder="Insulin value(25-400)" required="required" />
      <input type="text" name="BMI" placeholder="Body mass (1-50)" required="required" />

      <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

    <br>
    <br>
    {{ prediction_text }}
  </div>
</body>

</html>
